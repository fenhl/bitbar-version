[package]
name = "bitbar-version"
version = "0.1.7"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2021"

[build-dependencies]
git2 = "0.15"

[build-dependencies.derive_more]
version = "0.99"
default-features = false
features = ["from"]

[dependencies]
plist = "1"
serde_json = "1"
xdg-basedir = "1"

[dependencies.bitbar]
version = "0.8"
default-features = false
features = ["base64", "tokio"]

[dependencies.derive_more]
version = "0.99"
default-features = false
features = ["from"]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["json", "rustls-tls", "trust-dns"]

[dependencies.semver]
version = "1"
features = ["serde"]

[dependencies.serde]
version = "1"
features = ["derive"]
