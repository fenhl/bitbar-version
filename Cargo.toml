[package]
name = "bitbar-version"
version = "0.1.3"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2018"

[dependencies]
itertools = "0.9"
plist = "1"
serde_json = "1"
xdg-basedir = "1"

[dependencies.bitbar]
version = "0.4"
default-features = false
features = ["base64", "tokio02"] #TODO update to tokio 0.3 once supported by reqwest

[dependencies.derive_more]
version = "0.99"
default-features = false
features = ["from"]

[dependencies.reqwest]
version = "0.10"
features = ["json"]

[dependencies.semver]
version = "0.11"
features = ["serde"]

[dependencies.serde]
version = "1"
features = ["derive"]
