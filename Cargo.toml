[package]
name = "bitbar-version"
version = "0.1.1"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2018"

[dependencies]
plist = "0.5"
semver = "0.9"

[dependencies.bitbar]
version = "0.4"
default-features = false
features = ["base64", "tokio02"] #TODO update to tokio 0.3 once supported by reqwest

[dependencies.derive_more]
version = "0.99"
default-features = false
features = ["from"]

[dependencies.reqwest]
version = "0.10"
features = ["json"]

[dependencies.serde]
version = "1"
features = ["derive"]
