[package]
name = "bitbar-version"
version = "0.1.7"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2021"

[build-dependencies]
git2 = "0.15"
thiserror = "1.0.60"

[dependencies]
bitbar = { version = "0.9", default-features = false, features = ["base64", "tokio"] }
plist = "1"
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls", "trust-dns"] }
semver = { version = "1", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1.0.60"
xdg-basedir = "1"
